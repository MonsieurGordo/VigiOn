<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>VigiOn – Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet CSS para exibir o mapa -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <!-- jsPDF + AutoTable (para geração de PDF) - Permanecem nos links, mas as funções JS serão implementadas depois -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

  <!-- Tailwind CSS para estilização e responsividade -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Fonte Poppins para consistência com a tela de login -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    /* Estilos globais para o corpo e HTML */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* Remove barra de rolagem externa */
      font-family: 'Poppins', sans-serif; /* Aplica a fonte Poppins */
    }

    /* Cores personalizadas (consistentes com o VigiOn) */
    .custom-bg-primary { background-color: #6200EE; } /* Primária: Roxo */
    .custom-bg-secondary { background-color: #5A73D4; } /* Secundária: Azul vibrante */
    .custom-bg-dark-gray { background-color: #494949; } /* Cinza escuro para sidebar */
    .custom-text-primary { color: #6200EE; }
    .custom-text-secondary { color: #5A73D4; }

    /* Estilo para o mapa Leaflet */
    #map {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: 0; /* Garante que o mapa fique abaixo da sidebar */
      width: 100%; /* Torna o mapa responsivo na largura */
      height: 100%; /* Torna o mapa responsivo na altura */
    }

    /* Sidebar (Menu lateral) */
    .sidebar {
      position: absolute;
      top: 0; left: 0;
      width: 280px; /* Largura um pouco maior para melhor UI */
      height: 100%;
      background: #494949; /* Fundo cinza escuro */
      padding: 1.5rem;
      overflow-y: auto;
      box-shadow: 2px 0 10px rgba(0,0,0,0.3);
      transition: transform 0.3s ease-in-out; /* Transição mais suave */
      z-index: 1001; /* Fica acima do mapa */
      color: white;
      display: flex; /* Para centralizar conteúdo verticalmente */
      flex-direction: column;
    }
    .sidebar.minimized {
      transform: translateX(-100%); /* Esconde a sidebar */
    }
    
    /* Botão de alternar sidebar */
    .toggle-sidebar {
      position: fixed; /* Fixado na tela */
      top: 1rem; /* Margem do topo */
      left: 295px; /* Posicionado fora da sidebar quando expandida */
      z-index: 1002;
      background: #6200EE; /* Cor primária para o botão */
      border: none;
      border-radius: 0.5rem; /* Cantos arredondados */
      padding: 0.5rem 0.75rem;
      font-size: 1.5rem; /* Ícone maior */
      color: white;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: left 0.3s ease-in-out, background-color 0.2s ease;
    }
    .toggle-sidebar:hover {
      background-color: #5A73D4; /* Cor secundária no hover */
    }
    .sidebar.minimized + .toggle-sidebar {
      left: 1rem; /* Move para a esquerda quando minimizada */
    }

    /* Estilo para o logo dentro da sidebar */
    .sidebar .logo {
      display: block;
      margin: 0 auto 1.5rem; /* Centraliza e adiciona margem inferior */
      width: 150px; /* Logo um pouco maior */
      height: 50px; /* Altura ajustada */
      object-fit: contain; /* Garante que a imagem se ajuste sem cortar */
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2)); /* Sombra para o logo */
      display: flex; /* Para centralizar o texto verticalmente */
      align-items: center;
      justify-content: center;
      font-size: 1.8rem; /* Tamanho da fonte para o texto do logo */
      font-weight: 700;
      color: white; /* Cor do texto do logo */
      text-shadow: 0 2px 4px rgba(0,0,0,0.2); /* Sombra para o texto do logo */
    }
    .sidebar h3 {
      margin-top: 0; margin-bottom: 1.5rem;
      text-align: center; font-size: 1.4rem;
      color: #FFFFFF; /* Título em branco */
      font-weight: 600;
    }
    .sidebar ul {
      list-style: none; padding: 0; margin: 0;
      flex-grow: 1; /* Permite que a lista ocupe espaço disponível */
    }
    .sidebar li {
      margin-bottom: 0.75rem; /* Mais espaço entre os itens */
    }
    .sidebar li:last-child {
      margin-bottom: 0;
    }
    .sidebar button {
      width: 100%; padding: 0.8rem; /* Mais padding para botões */
      background: #5A73D4; /* Cor secundária para botões de menu */
      border: none;
      color: white;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      border-radius: 0.5rem; /* Cantos arredondados */
      transition: background-color 0.2s ease, transform 0.1s ease;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .sidebar button:hover {
      background: #6200EE; /* Cor primária no hover */
      transform: translateY(-1px);
    }
    .sidebar button:active {
      transform: translateY(0);
      box-shadow: none;
    }
    /* Estilo para botões ativos */
    .sidebar button.active {
      background: #6200EE; /* Cor primária para o botão ativo */
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.2);
    }

    /* Contêineres de busca/filtros - visibilidade controlada via JS */
    #search-container, #historico-container, #rota-container {
      margin-top: 1rem;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 0.5rem; /* Espaço entre elementos */
      padding: 0.75rem;
      background-color: rgba(255, 255, 255, 0.1); /* Fundo semi-transparente */
      border-radius: 0.5rem;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
      display: none; /* Escondido por padrão, JavaScript vai controlar */
    }
    #search-container input, #historico-container input, #rota-container input {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid rgba(255,255,255,0.3); /* Borda clara */
      border-radius: 0.375rem; /* Cantos mais arredondados */
      font-size: 0.95rem;
      box-sizing: border-box;
      background-color: rgba(0,0,0,0.2); /* Fundo escuro */
      color: white;
    }
    #search-container input::placeholder, #historico-container input::placeholder, #rota-container input::placeholder {
      color: rgba(255,255,255,0.6); /* Placeholder mais claro */
    }
    #search-container input:focus, #historico-container input:focus, #rota-container input:focus {
      outline: none;
      border-color: #6200EE; /* Borda primária no foco */
      box-shadow: 0 0 0 2px rgba(98, 0, 238, 0.4);
    }
    #search-container button, #historico-container button, #rota-container button {
      width: 100%;
      padding: 0.75rem;
      border: none;
      background: #6200EE; /* Botões de ação com cor primária */
      color: white;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s ease, transform 0.1s ease;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    #search-container button:hover, #historico-container button:hover, #rota-container button:hover {
      background: #5A73D4; /* Cor secundária no hover */
      transform: translateY(-1px);
    }
    #search-container button:active, #historico-container button:active, #rota-container button:active {
      transform: translateY(0);
      box-shadow: none;
    }

    /* Estilo para o pop-up de marcador no mapa (apenas para estética, sem funcionalidade de mapa ainda) */
    .marker-label-popup {
      font-weight: bold;
      color: #333;
      padding: 4px 8px; /* Mais padding */
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 6px; /* Cantos mais arredondados */
      font-size: 14px; /* Fonte um pouco maior */
      box-shadow: 0 2px 6px rgba(0,0,0,0.2); /* Sombra mais suave */
      white-space: nowrap;
    }
    .leaflet-popup-content-wrapper {
      border-radius: 8px; /* Cantos arredondados do pop-up */
    }

    /* Estilos para o Modal de Mensagens (replicado do login para consistência, sem funcionalidade ainda) */
    .message-modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.6); /* Fundo mais escuro */
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 2000; /* Acima de tudo */
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease, visibility 0.3s ease;
    }
    .message-modal-overlay.show {
        opacity: 1;
        visibility: visible;
    }
    .message-modal-content {
        background-color: white;
        padding: 2rem;
        border-radius: 0.75rem; /* Mais arredondado */
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25); /* Sombra mais pronunciada */
        text-align: center;
        max-width: 450px; /* Um pouco maior */
        width: 90%;
        transform: translateY(-30px); /* Efeito de entrada */
        opacity: 0;
        transition: transform 0.3s ease, opacity 0.3s ease;
    }
    .message-modal-overlay.show .message-modal-content {
        transform: translateY(0);
        opacity: 1;
    }
    .message-modal-content h3 {
        color: #333; /* Cor escura para o título */
    }
    .message-modal-content p {
        color: #555; /* Cor mais suave para o texto */
    }
    .message-modal-content button {
        background-color: #6200EE; /* Botão OK com cor primária */
        color: white;
        padding: 0.75rem 1.5rem; /* Padding maior */
        border-radius: 0.5rem;
        font-weight: 600;
        transition: background-color 0.2s ease;
    }
    .message-modal-content button:hover {
        background-color: #5A73D4; /* Cor secundária no hover */
    }

    /* Estilos para o novo Modal de Edição de Perfil */
    .profile-modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.6);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 2000;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease, visibility 0.3s ease;
    }
    .profile-modal-overlay.show {
        opacity: 1;
        visibility: visible;
    }
    .profile-modal-content {
        background-color: white;
        padding: 2rem;
        border-radius: 0.75rem;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
        text-align: left; /* Alinha o texto à esquerda */
        max-width: 500px; /* Um pouco maior para os campos */
        width: 90%;
        transform: translateY(-30px);
        opacity: 0;
        transition: transform 0.3s ease, opacity 0.3s ease;
        display: flex; /* Permite layout flexível interno */
        flex-direction: column;
        gap: 1rem; /* Espaçamento entre os elementos do modal */
    }
    .profile-modal-overlay.show .profile-modal-content {
        transform: translateY(0);
        opacity: 1;
    }
    .profile-modal-content h3 {
        color: #333;
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 1rem;
        text-align: center; /* Centraliza o título */
    }
    .profile-modal-content label {
        display: block;
        font-weight: 500;
        color: #4A5568;
        margin-bottom: 0.25rem;
    }
    .profile-modal-content input {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #CBD5E0;
        border-radius: 0.5rem;
        font-size: 1rem;
        box-sizing: border-box;
        margin-bottom: 1rem; /* Espaço após cada input */
    }
    .profile-modal-content input:focus {
        outline: none;
        border-color: #6200EE;
        box-shadow: 0 0 0 3px rgba(98, 0, 238, 0.2);
    }
    .profile-modal-buttons {
        display: flex;
        justify-content: flex-end; /* Alinha botões à direita */
        gap: 0.75rem; /* Espaçamento entre botões */
        margin-top: 1rem;
    }
    .profile-modal-buttons button {
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.2s ease, transform 0.1s ease;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .profile-modal-buttons button.cancel-btn {
        background-color: #E2E8F0; /* Cor cinza claro */
        color: #2D3748; /* Texto escuro */
    }
    .profile-modal-buttons button.cancel-btn:hover {
        background-color: #CBD5E0;
    }
    .profile-modal-buttons button.update-btn {
        background-color: #6200EE; /* Cor primária */
        color: white;
    }
    .profile-modal-buttons button.update-btn:hover {
        background-color: #5A73D4;
    }

    /* Estilos para o novo Modal de Configurações do Mapa */
    .settings-modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.6);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 2000;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease, visibility 0.3s ease;
    }
    .settings-modal-overlay.show {
        opacity: 1;
        visibility: visible;
    }
    .settings-modal-content {
        background-color: white;
        padding: 2rem;
        border-radius: 0.75rem;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
        text-align: left;
        max-width: 400px;
        width: 90%;
        transform: translateY(-30px);
        opacity: 0;
        transition: transform 0.3s ease, opacity 0.3s ease;
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }
    .settings-modal-overlay.show .settings-modal-content {
        transform: translateY(0);
        opacity: 1;
    }
    .settings-modal-content h3 {
        color: #333;
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 1rem;
        text-align: center;
    }
    .settings-modal-content .radio-group label {
        display: flex;
        align-items: center;
        margin-bottom: 0.5rem;
        cursor: pointer;
        font-weight: 400;
        color: #4A5568;
    }
    .settings-modal-content .radio-group input[type="radio"] {
        margin-right: 0.75rem;
        accent-color: #6200EE;
        transform: scale(1.2); /* Aumenta um pouco o tamanho do radio button */
    }
    .settings-modal-content button {
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.2s ease;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        width: 100%;
        background-color: #6200EE;
        color: white;
        margin-top: 1rem;
    }
    .settings-modal-content button:hover {
        background-color: #5A73D4;
    }


  </style>
</head>

<body>
  <!-- Botão para alternar a visibilidade da sidebar -->
  <button class="toggle-sidebar" onclick="toggleSidebar()">☰</button>

  <!-- Sidebar (Menu lateral) -->
  <div class="sidebar" id="sidebar">
    <!-- Logo do VigiOn (agora como texto) -->
    <div class="logo">VigiOn</div>
    <h3>Funções</h3>
    <ul>
      <!-- Seção Localizar Equipe -->
      <li>
        <button onclick="loadView('localizar')" id="btn-localizar">
          Localizar Equipe
        </button>
      </li>
      <li id="search-placeholder"></li>

      <!-- Seção Histórico -->
      <li>
        <button onclick="loadView('historico')" id="btn-historico">
          Histórico
        </button>
      </li>
      <li id="historico-placeholder"></li>

      <!-- Seção Criar Rota -->
      <li>
        <button onclick="loadView('rota')" id="btn-rota">
          Criar Rota
        </button>
      </li>
      <li id="rota-placeholder"></li>

      <!-- NOVO: Botão de Configurações -->
      <li>
        <button onclick="openSettingsModal()" id="btn-settings">
          Configurações
        </button>
      </li>
    </ul>

    <!-- Área de informação do usuário logado -->
    <div class="mt-auto pt-4 border-t border-gray-600 text-sm text-center">
        <!-- Adicionado onclick para abrir o modal de edição de perfil -->
        <p class="font-bold text-lg text-white mb-1 cursor-pointer" id="loggedInUsername" onclick="openProfileEditModal()">[Nome do Usuário]</p>
        <p class="text-gray-300" id="loggedInCompany">[Nome da Empresa]</p>
        <p class="text-400 text-xs" id="loggedInAccessType">[Tipo de Acesso]</p>
        <button onclick="logout()" class="mt-3 px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-md transition-colors duration-200">Sair</button>
    </div>
  </div>

  <!-- Contêiner do mapa -->
  <div id="map"></div>

  <!-- Modal para Mensagens de Erro/Validação -->
  <div id="messageModal" class="message-modal-overlay">
      <div class="message-modal-content">
          <h3 class="text-xl font-semibold text-gray-800 mb-4">Atenção!</h3>
          <p id="modalMessageText" class="text-gray-700 mb-6">Mensagem de exemplo.</p>
          <button id="closeModalButton" class="px-6 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
              OK
          </button>
      </div>
  </div>

  <!-- Modal de Edição de Perfil -->
  <div id="profileEditModal" class="profile-modal-overlay">
      <div class="profile-modal-content">
          <h3>Editar Perfil</h3>
          <label for="editProfileName">Nome:</label>
          <input type="text" id="editProfileName" placeholder="Nome Completo">

          <label for="editProfileCompany">Empresa:</label>
          <input type="text" id="editProfileCompany" placeholder="Nome da Empresa">

          <label for="editProfilePassword">Nova Senha:</label>
          <input type="password" id="editProfilePassword" placeholder="Deixe em branco para manter a atual">

          <div class="profile-modal-buttons">
              <button class="cancel-btn" onclick="cancelProfileEdit()">Cancelar</button>
              <button class="update-btn" id="updateProfileButton">Atualizar</button>
          </div>
      </div>
  </div>

  <!-- NOVO: Modal de Configurações do Mapa -->
  <div id="settingsModal" class="settings-modal-overlay">
      <div class="settings-modal-content">
          <h3>Configurações do Mapa</h3>
          <div class="radio-group">
              <label>
                  <input type="radio" name="mapView" value="default" checked> Padrão
              </label>
              <label>
                  <input type="radio" name="mapView" value="satellite"> Satélite
              </label>
              <!-- Opção "Relevo (Ruas/Bairros)" foi removida conforme solicitado -->
          </div>
          <button onclick="applyMapSettings()">Aplicar</button>
      </div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // URL da sua API do Google Apps Script para AUTENTICAÇÃO E LOGIN (apenas).
    const APPS_SCRIPT_AUTH_URL = "https://script.google.com/macros/s/AKfycbwgVmJNqjF5K67jeCHsNxMvEoa7llHrUECUUw87zZB78BvENWIlc1iipVA2_UdP-a3n/exec";
    // URL da sua API do Google Apps Script para ATUALIZAR PERFIL.
    const APPS_SCRIPT_UPDATE_PROFILE_URL = "https://script.google.com/macros/s/AKfycbzccQni56-0Yrt44G4JLebbphHAKRfMM95eleOrekkwRVdE6brgSr5mAYMNOj9eXDdixQ/exec";
    // NOVO: URL da sua API do Google Apps Script para BUSCAR LOCALIZAÇÕES.
    // ATENÇÃO: SUBSTITUA ESTA URL PELA URL REAL DO WEB APP DO SEU NOVO SCRIPT apps_script_fetch_localizacoes!
    const APPS_SCRIPT_FETCH_LOCATIONS_URL = "https://script.google.com/macros/s/AKfycbyQP3LZRKaPQzX-HZ_EHi3ENBlEATgKlZeTDE541sts1UoOODJuNkLecFeLKFhDJkJfPw/exec"; 

    // Variáveis globais para o mapa Leaflet
    let map;
    let currentTileLayer; // Para gerenciar a camada de tiles atual
    let markersLayer; // Camada para marcadores de localização atual
    let allMarkers = []; // Armazena todos os dados de marcadores atuais (Localizações)
    let historicoMarkers = []; // Armazena marcadores do histórico

    // Definição das camadas de mapa
    const tileLayers = {
        default: L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }),
        satellite: L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
        })
    };

    // Coordenadas de Cuiabá - MT (Centro aproximado)
    const CUIABA_LAT = -15.6014;
    const CUIABA_LON = -56.0979;
    const INITIAL_ZOOM = 13; // Nível de zoom razoável para a cidade

    // As constantes SHEET_ID, SHEET_NAME_LOCAL, SHEET_NAME_HIST, SHEET_URL_LOCAL, SHEET_URL_HIST
    // foram removidas daqui, pois o acesso à planilha é feito via Apps Script.

    // Variável para o temporizador de inatividade
    let inactivityTimer;
    // Tempo limite de inatividade em milissegundos (30 minutos)
    const INACTIVITY_TIMEOUT = 30 * 60 * 1000; // 30 minutos * 60 segundos * 1000 milissegundos

    // Variável para o temporizador de atualização do mapa
    let mapUpdateInterval;
    const MAP_UPDATE_INTERVAL_MS = 60 * 1000; // 60 segundos

    /** Funções do Modal de Mensagens */
    function showMessageModal(title, message, callback = null) {
        const modalOverlay = document.getElementById('messageModal');
        const modalTitle = modalOverlay.querySelector('h3'); // Seleciona o h3 dentro do modal
        const modalMessageText = document.getElementById('modalMessageText');
        const closeModalButton = document.getElementById('closeModalButton');
        
        modalTitle.textContent = title;
        modalMessageText.textContent = message;
        modalOverlay.classList.add('show');

        // Remove listeners anteriores para evitar múltiplos disparos
        closeModalButton.removeEventListener('click', modalCallbackHandler);

        // Adiciona o novo handler para o botão 'OK' do modal
        closeModalButton.addEventListener('click', modalCallbackHandler);

        // Define a função de callback a ser executada quando o modal for fechado (pelo clique no OK)
        function modalCallbackHandler() {
            modalOverlay.classList.remove('show');
            closeModalButton.removeEventListener('click', modalCallbackHandler); // Remove o listener temporário
            if (callback) {
                callback();
            }
        }
    }

    /** Alterna a visibilidade da sidebar */
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');

    /** Converte a string de data serializada do Google Sheets para um objeto JS Date */
    function parseSerializedDate(serializedDate) {
      // Formato esperado: Date(YYYY,MM,DD,hh,mm,ss)
      const match = serializedDate.match(/Date\((\d+),(\d+),(\d+),(\d+),(\d+),(\d+)\)/);
      if (!match) return null;
      // Note: month is 0-indexed in JS Date, so we subtract 1
      const [_, year, month, day, hour, minute, second] = match.map(Number);
      return new Date(year, month, day, hour, minute, second);
    }

    /** Formata um objeto JS Date ou string serializada para “dd/MM/yyyy hh:mm:ss AM/PM” */
    function formatDateTime(dateInput) {
      let date;
      if (typeof dateInput === 'string' && dateInput.startsWith('Date(')) {
          date = parseSerializedDate(dateInput);
      } else if (dateInput instanceof Date) {
          date = dateInput;
      } else {
          return dateInput; // Retorna o original se não for string serializada ou Date object
      }

      if (!date) return dateInput;

      const pad = n => n.toString().padStart(2, '0');
      const day = pad(date.getDate());
      const month = pad(date.getMonth() + 1);
      const year = date.getFullYear();
      let hrs24 = date.getHours();
      const h12 = hrs24 % 12 || 12; // Converte 0 para 12 para AM/PM
      const ampm = hrs24 >= 12 ? 'PM' : 'AM';
      const mins = pad(date.getMinutes());
      const secs = pad(date.getSeconds());
      return `${day}/${month}/${year} ${pad(h12)}:${mins}:${secs} ${ampm}`;
    }

    /** Cria ícone tipo pin SVG com cor e tamanho ajustados */
    function createPinIcon(color) {
      // Tamanho do SVG e anchor point ajustados para um visual melhor
      const iconSize = [36, 60]; // Reduzido um pouco para ser menos intrusivo
      const iconAnchor = [18, 58]; // Ponta inferior do pin
      const popupAnchor = [0, -50]; // Posição do pop-up acima do pin

      const svg = `
        <svg width="${iconSize[0]}" height="${iconSize[1]}" viewBox="0 0 24 40" xmlns="http://www.w3.org/2000/svg">
          <path fill="${color}" stroke="black" stroke-width="0.8"
                d="M12,2C8.13,2,5,5.13,5,9c0,5.25,7,13,7,13s7-7.75,7-13C19,5.13,15.87,2,12,2z"/>
          <circle fill="white" cx="12" cy="9" r="2.5"/>
        </svg>
      `;
      return L.divIcon({
        className: 'svg-pin-icon',
        html: svg,
        iconSize: iconSize,
        iconAnchor: iconAnchor,
        popupAnchor: popupAnchor
      });
    }

    /**
     * Busca os dados de localização via Google Apps Script e atualiza os marcadores no mapa.
     * @param {boolean} onlyActive - Se true, filtra para exibir apenas marcadores com STATUS 'Ativo'.
     */
    async function fetchLocalizacoes(onlyActive = false) {
      if (!map || !markersLayer) {
          console.warn("Mapa ou camada de marcadores não inicializados. Pulando fetchLocalizacoes.");
          return;
      }

      const userDataString = localStorage.getItem('vigion_user_data');
      if (!userDataString) {
          console.error("Dados do usuário não encontrados no localStorage para buscar localizações.");
          showMessageModal("Erro", "Sua sessão expirou. Por favor, faça login novamente.");
          logout();
          return;
      }
      const userData = JSON.parse(userDataString);
      const username = userData.username;
      const password = userData.password; // A senha é necessária para autenticação no Apps Script

      if (!username || !password) {
          console.error("Username ou password ausentes nos dados do usuário para buscar localizações.");
          showMessageModal("Erro", "Dados de login incompletos. Por favor, faça login novamente.");
          logout();
          return;
      }

      const params = new URLSearchParams({
          username: username,
          password: password
      });

      try {
        const response = await fetch(`${APPS_SCRIPT_FETCH_LOCATIONS_URL}?${params.toString()}`);
        if (!response.ok) {
            const errorText = await response.text();
            throw new Error(`Erro HTTP: ${response.status} - ${errorText}`);
        }
        const result = await response.json();

        if (result.status === "sucesso") {
            markersLayer.clearLayers(); // Limpa todos os marcadores existentes
            allMarkers = []; // Reseta o array de marcadores

            let bounds = L.latLngBounds([]); // Para ajustar o zoom do mapa

            result.data.forEach(location => {
                // Filtra por 'Ativo' se onlyActive for true (para a função de rota, por exemplo)
                if (onlyActive && String(location.estado).toLowerCase() !== 'ativo') {
                    return;
                }

                if (location.latitude == null || location.longitude == null || isNaN(location.latitude) || isNaN(location.longitude)) {
                    console.warn(`Pulando localização inválida para ${location.nome}: Latitude/Longitude inválidas.`);
                    return;
                }

                let color = '#757575'; // Cor padrão (cinza)
                // Usando EXCLUSIVAMENTE location.estado para determinar a cor do marcador
                const lowerEstado = String(location.estado || '').toLowerCase(); // Garante que 'estado' é usado

                if      (lowerEstado === 'ativo')     color = '#5A73D4'; // Azul (cor secundária)
                else if (lowerEstado === 'atencao' || lowerEstado === 'atenção') color = '#FFC107'; // Laranja
                else if (lowerEstado === 'critico'  || lowerEstado === 'crítico') color = '#F44336'; // Vermelho
                else if (lowerEstado === 'inativo')  color = '#757575'; // Cinza
                // Se o estado não corresponder a nenhum dos acima, ele permanecerá cinza (padrão)

                const pinIcon = createPinIcon(color);
                const marker = L.marker([location.latitude, location.longitude], { icon: pinIcon }).addTo(markersLayer);

                // Conteúdo do tooltip (rótulo permanente)
                marker.bindTooltip(`<div class="marker-label-popup">${location.nome}</div>`, {
                  permanent: true,
                  direction: 'top',
                  offset: [0, -55], // Ajusta offset para o novo tamanho do pin
                  opacity: 0.9
                }).openTooltip();

                // Conteúdo do popup (clicável)
                marker.bindPopup(`
                  <strong>Nome:</strong> ${location.nome}<br>
                  <strong>Data/Hora:</strong> ${formatDateTime(location.dataHora)}<br>
                  <strong>Latitude:</strong> ${location.latitude}<br>
                  <strong>Longitude:</strong> ${location.longitude}<br>
                  <strong>Endereço:</strong> ${location.endereco}<br>
                  <strong>Estado do Técnico:</strong> ${location.estado}<br>
                  <strong>Protocolo:</strong> ${location.protocolo}<br>
                  <strong>Status do Dispositivo:</strong> ${location.statusDispositivo}<br>
                  <strong>Observações:</strong> ${location.observacoes}
                `);

                allMarkers.push({ marker, nome: location.nome, lat: location.latitude, lng: location.longitude, estado: location.estado, protocolo: location.protocolo }); // Adicionado protocolo ao allMarkers
                bounds.extend([location.latitude, location.longitude]); // Estende o limite para o zoom
            });

            // Ajusta o mapa para mostrar todos os marcadores, se houver
            if (markersLayer.getLayers().length > 0) {
                map.fitBounds(bounds, { padding: [20, 20] });
            } else {
                // Se não houver marcadores, volta para a visão padrão de Cuiabá
                map.setView([CUIABA_LAT, CUIABA_LON], INITIAL_ZOOM);
            }
            console.log(`Localizações atualizadas. ${markersLayer.getLayers().length} marcadores exibidos.`);
        } else {
            console.error("Erro no Apps Script ao buscar localizações:", result.message);
            showMessageModal("Erro na Busca", result.message || "Não foi possível carregar as localizações.");
        }
      } catch (error) {
        console.error("Erro ao buscar localizações:", error);
        showMessageModal("Erro de Conexão", `Não foi possível carregar as localizações: ${error.message}.`);
      }
    }

    /** Inicia o temporizador para atualização do mapa a cada 60 segundos. */
    function startMapUpdates() {
        // Limpa qualquer intervalo existente para evitar duplicação
        if (mapUpdateInterval) {
            clearInterval(mapUpdateInterval);
        }
        // Inicia a primeira busca imediatamente
        fetchLocalizacoes();
        // Configura o intervalo para buscas futuras
        mapUpdateInterval = setInterval(fetchLocalizacoes, MAP_UPDATE_INTERVAL_MS);
        console.log("Atualização automática do mapa iniciada.");
    }

    /** Para o temporizador de atualização do mapa. */
    function stopMapUpdates() {
        if (mapUpdateInterval) {
            clearInterval(mapUpdateInterval);
            mapUpdateInterval = null;
            console.log("Atualização automática do mapa parada.");
        }
    }

        document.addEventListener('click', resetInactivityTimer);
        document.addEventListener('scroll', resetInactivityTimer);
        document.addEventListener('touchstart', resetInactivityTimer); // Para dispositivos touch
        document.addEventListener('touchmove', resetInactivityTimer); // Para dispositivos touch

        // Inicia a busca de localizações e o intervalo de atualização para a view padrão (Localizar Equipe)
        startMapUpdates();
